<app-header></app-header>
<div class="main">
  <div class="up">
    <p routerLink="/">Inicio</p>
  </div>

  <div class="text">
    <p>CATALOGO</p>
  </div>

  <div class="filtro">
    <div class="filtro-contenedor">

      <div class="dropdown-filtro select-style">
        <select>
          <option value="">ORDENAR POR</option>
          <option value="0-10">Precio mas alto</option>
          <option value="10-20">Precio mas bajo</option>
          <option value="20-max">Ofertas</option>
          <option value="20-max">Exclusivo</option>
        </select>

        <span class="arrow-down">&#9660;</span>
      </div>

      <div class="dropdown-filtro select-style">
        <select>
          <option value="">PRECIO</option>
          <option value="0-10">0 - 10 €</option>
          <option value="10-20">10 - 20 €</option>
          <option value="20-max">20 € +</option>
        </select>
        <span class="arrow-down">&#9660;</span>
      </div>

      <div class="dropdown-filtro select-style">
        <select>
          <option value="">COLABORACIÓN</option>
          <option value="marvel">Marvel</option>
          <option value="dc">DC Comics</option>
          <option value="starwars">Star Wars</option>
        </select>
        <span class="arrow-down">&#9660;</span>
      </div>

      <button class="btn-aplicar">APLICAR</button>

    </div>
  </div>

  <div class="grid">
    <!-- Zona donde se mostrarán todos los funkos -->
    <!-- Con Angular usaremos @for para recorrer el array "funkos" -->
    @for (funko of listaProductos; track funko.id) {
      <div class="card">
        <div [routerLink]="['/funko', funko.id]" style="cursor: pointer">
          <!--<img [src]="funko" alt="{{ funko.name }}" class="og">
          <img [src]="funko" alt="{{ funko.name }}" class="hover">-->
          <h3>{{ funko.descripcion }}</h3>
          <h2>{{ funko.nombre }}</h2>
          <p class="precio">{{ funko.precio }} €</p>
        </div>
        <button (click)="agregarAlCarrito(funko)">AÑADIR</button>
      </div>
    }

<button class="btn-mas">VER MAS</button>

</div>
</div>
<app-footer></app-footer>
