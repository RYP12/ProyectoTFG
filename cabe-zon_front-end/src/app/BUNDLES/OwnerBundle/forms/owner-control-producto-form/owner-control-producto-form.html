<div id="background">

  <div id="titulo">
    <h1>AÑADIR</h1>
  </div>
  <div id="formularioPrincipal">

    <div id="primeraParteForm">
      <img src="/ASSETS/IMAGES/Vector.png" alt="">
      <h3 style="font-size: 25px; font-weight: bold;">Añadir un producto</h3>
    </div>

    <div>
      <h3 style="font-size: 25px; font-weight: bold;">Nombre: DEADPOOL REY</h3>
    </div>

    <div id="terceraParteForm">

      <div class="tamanyoTerceraParteForm">
        <h3 style="font-size: 25px;">Nº Colección</h3>
        <input type="text" name="" id="" style="border-radius: 20px;">
      </div>

      <div class="tamanyoTerceraParteForm">
        <h3 style="font-size: 25px;">Stock</h3>
        <input type="text" name="" id="" style="border-radius: 20px;">
      </div>

      <div class="tamanyoTerceraParteForm">
        <h3 style="font-size: 25px;">Descripción</h3>
        <input type="text" name="" id="" style="border-radius: 20px;">
      </div>

      <div class="tamanyoTerceraParteForm">
        <h3 style="font-size: 25px;">Exclusivo</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

    </div>

    <div>

      <div>
        <h3 style="font-size: 25px;">Imágenes</h3>
      </div>

      <div id="cuartaParteForm">
        <div class="imagenSinEspiral">
          <img src="/ASSETS/IMAGES/DeadpoolRey.png" alt="">
        </div>

        <div class="espiralNegra">
          <div class="imagen">
            <!-- <img src="/ASSETS/IMAGES/iconoCabezaFunko2.png" alt=""> -->
          </div>

        </div>

        <div class="espiralNegra">
          <div class="imagen">
            <!-- <img src="/ASSETS/IMAGES/iconoCabezaFunko2.png" alt=""> -->
          </div>
        </div>

        <div id="colaboracion">
          <h3>Colaboración</h3>
          <h4>Marvel</h4>
          <h4>Simpson</h4>
          <h4>Hora de aventuras</h4>

          <div id="anyadirColabo">
            <input type="text" name="" id="" placeholder="Nueva colabo" style="border-radius: 20px;">
            <button style="border-radius: 20px; background-color: #2EC4B6; border: none; color: #f9f9f9; font-weight: bold">+</button>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div id="botones">
    <button class="botonProcesar">PROCESAR</button>
    <button class="botonCancelar" routerLink="/admin/productos">CANCELAR</button>
  </div>
</div>
